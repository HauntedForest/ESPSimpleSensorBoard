<!-- Test Variables -->
<div id="test-variables" class="mdiv hidden anchor">
    <!-- <fieldset>
        <legend class="esps-legend">Test Variables</legend>
    </fieldset> -->

    <fieldset>
        <legend class="esps-legend">Sound Utilities</legend>

        <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="soundId">Sound ID</label> -->
            <div class="col-sm-2"><input type="number" class="form-control" id="soundId" name="soundId"
                    title="Plain text ID of the sound" min="2" max="255"></div>
            <button type="button" onclick="test_playTestSound()" class="btn btn-primary">Test Sound</button>
        </div>

        <legend class="esps-legend">Board Utilities</legend>

        <div class="form-group">
            <button type="button" onclick="test_sendTestTriggerRequest()" class="btn btn-danger">Trigger</button>
        </div>

        <legend class="esps-legend">Sequence Upload Test</legend>

        <form id="uploadSequence" action="/uploadSequence" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="btn btn-primary btn-file">
                    Select Sequence File <input type="file" id="file" name="file"
                        accept=".bin, .sequence, .propsequence" style="display: none;">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Upload Sequence</button>
            </div>
        </form>

    </fieldset>

</div>
