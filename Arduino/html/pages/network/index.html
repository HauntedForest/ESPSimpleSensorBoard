<!-- Network Configuration -->
<div id="wifi" class="mdiv hidden anchor">
    <fieldset>
        <legend class="esps-legend">Network Configuration</legend>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox"><label><input type="checkbox" id="useWifi" name="useWifi"
                                title="If unchecked, device will not attempt any WiFi connection.">Connect to
                            WiFi</label></div>
                </div>
            </div>
            <div class="form-group useWifi" id="fg_ssid">
                <label class="control-label col-sm-2" for="ssid">SSID</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="ssid" name="ssid"
                        title="The SSID for your access point."></div>
            </div>
            <div class="form-group useWifi" id="fg_password">
                <label class="control-label col-sm-2" for="password">Password</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="password" name="password"
                        title="The password for your access point."></div>
            </div>
            <div class="form-group useWifi" id="fg_hostname">
                <label class="control-label col-sm-2" for="hostname">Hostname</label>
                <div class="col-sm-10"><input type="text" class="form-control has-error" id="hostname" name="hostname"
                        title="Hostname for this device."></div>
            </div>
            <div class="form-group useWifi" id="fg_staTimeout">
                <label class="control-label col-sm-2" for="staTimeout">Client Timeout</label>
                <div class="col-sm-10"><input type="text" class="form-control has-error" id="staTimeout"
                        name="staTimeout" title="When connecting as a client, this is the timeout in seconds.">
                </div>
            </div>
            <div class="form-group useWifi">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox"><label><input type="checkbox" id="dhcp" name="dhcp"
                                title="Usage of DHCP with static leases is recommended."> Use DHCP</label></div>
                </div>
            </div>
            <div class="form-group useWifi dhcp" id="fg_ip">
                <label class="control-label col-sm-2" for="ip">IP</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="ip" name="ip"
                        title="Static IP Address">
                </div>
            </div>
            <div class="form-group useWifi dhcp" id="fg_netmask">
                <label class="control-label col-sm-2" for="netmask">Netmask</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="netmask" name="netmask"
                        title="Static Netmask"></div>
            </div>
            <div class="form-group useWifi dhcp" id="fg_gateway">
                <label class="control-label col-sm-2" for="gateway">Gateway</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="gateway" name="gateway"
                        title="Static Gateway"></div>
            </div>
            <div class="form-group useWifi">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox"><label><input type="checkbox" id="ap" name="ap"
                                title="Enabling this will cause your device to come up as an Access Point if your configured WiFi connection fails. Not recommended for live / production devices.">
                            AP Fallback</label></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn_wifi" type="button" onclick="submitWiFi()" class="btn btn-success" disabled>Save
                        Changes</button>
                </div>
            </div>
        </form>
    </fieldset>
</div>
