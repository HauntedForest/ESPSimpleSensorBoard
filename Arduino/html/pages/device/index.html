<!-- Device Configuration -->
<div id="config" class="mdiv hidden anchor">
    <form class="form-horizontal">


        <fieldset>
            <legend class="esps-legend">Inputs</legend>

            <div class="form-group">
                <div class="col-sm-10">

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkInputMotionBlack">
                        <label class="custom-control-label" for="checkInputMotionBlack">Motion Sensor
                            (Black)</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkInputBeam">
                        <label class="custom-control-label" for="checkInputBeam">Beam Sensor</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkInputHTTPRequests">
                        <label class="custom-control-label" for="checkInputHTTPRequests">HTTP Requests</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkInputTally">
                        <label class="custom-control-label" for="checkInputTally">Tally Arbiter</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkInputAlwaysOn">
                        <label class="custom-control-label" for="checkInputAlwaysOn">Always On</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend class="esps-legend">Outputs</legend>

            <div class="form-group">
                <div class="col-sm-10">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" checked id="checkOutputRelay">
                        <label class="custom-control-label" for="checkOutputRelay">Onboard Relay</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkOutputTriggerCameraRecord">
                        <label class="custom-control-label" for="checkOutputTriggerCameraRecord">Trigger Camera
                            Record</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkOutputTriggerOtherBoard">
                        <label class="custom-control-label" for="checkOutputTriggerOtherBoard">Trigger Other
                            Board</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkOutputPlayAudio">
                        <label class="custom-control-label" for="checkOutputPlayAudio">Play Audio</label>
                    </div>


                </div>
            </div>
        </fieldset>

        <fieldset id="deviceConfigFieldsetTriggerCameraRecord" style="display:none;">
            <legend class="esps-legend">Trigger Camera Record</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="outputTCRServerIP">Server IP</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="outputTCRServerIP" oninput=""
                        inputmode="numeric">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="outputTCRMinutes">Minutes</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="outputTCRMinutes"
                        oninput="inputOnlyNumbersCheck(this)" inputmode="numeric">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="outputTCRSeconds">Seconds</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="outputTCRSeconds"
                        oninput="inputOnlyNumbersCheck(this)" inputmode="numeric">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="outputTCRCamera">Camera</label>
                <div class="col-sm-10"><select id="outputTCRCamera" class="form-control" data-role="select-dropdown"
                        data-profile="minimal">
                        <option value="Serpent">Serpent</option>
                        <option value="WitchesArch">Witches Arch</option>
                        <option value="MinkieStage">Minkie Stage</option>
                        <option value="KoboltTrail">Kobolt Trail</option>
                        <option value="Vortex">Vortex</option>
                        <option value="Cemetary">Cemetary</option>
                        <option value="BoneDevil">Bone Devil</option>
                    </select>
                </div>
            </div>

            <!-- <select id="dropdownCameraLocation" name="dropdownCameraLocation" style="display:none;">
                <option value="Serpent">Serpent</option>
                <option value="WitchesArch">Witches Arch</option>
                <option value="MinkieStage">Minkie Stage</option>
                <option value="KoboltTrail">Kobolt Trail</option>
                <option value="Vortex">Vortex</option>
                <option value="Cemetary">Cemetary</option>
                <option value="BoneDevil">Bone Devil</option>
            </select> -->

        </fieldset>

        <fieldset id="deviceConfigFieldsetTriggerOtherBoard" style="display:none;">
            <legend class="esps-legend">Trigger Other Board</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="outputTCBServerIP">Server IP</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="outputTCBServerIP">
                </div>
            </div>
        </fieldset>

        <fieldset id="deviceConfigFieldsetTally" style="display:none;">
            <legend class="esps-legend">Tally Arbiter</legend>
            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioInputTallyDisableSensor" checked name="customRadio"
                        class="custom-control-input">
                    <label class="custom-control-label" for="radioInputTallyDisableSensor">When live, disable
                        sensor</label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioInputTallyTandomSensor" name="customRadio"
                        class="custom-control-input">
                    <label class="custom-control-label" for="radioInputTallyTandomSensor">When live, sensor
                        still is
                        active in tandom with HTTP requests</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend class="esps-legend">Timings</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="inputStartupMS">Startup (ms)</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="inputStartupMS"
                        oninput="inputOnlyNumbersCheck(this)" inputmode="numeric">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="inputCooldownMS">Cooldown (ms)</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="inputCooldownMS"
                        oninput="inputOnlyNumbersCheck(this)" inputmode="numeric"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="inputLoopCount">Times to loop</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="inputLoopCount"
                        oninput="inputOnlyNumbersCheck(this)" inputmode="numeric"></div>
            </div>
        </fieldset>

        <fieldset id="deviceConfigFieldsetAudio" style="display:none;">
            <legend class="esps-legend">Audio Settings</legend>
            <!-- <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkOutputAudioPlayOnTrigger">
                <label class="custom-control-label" for="checkOutputAudioPlayOnTrigger">Play On Trigger</label>

            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="outputAudioAmbient">Ambient Track</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="outputAudioAmbient" oninput=""
                        inputmode="numeric" placeholder="Leave blank to disable this option">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="outputAudioTrigger">Trigger Track</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="outputAudioTrigger" oninput=""
                        inputmode="numeric" placeholder="Leave blank to disable this option">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="outputAudioVolume">Volume</label>
                <div class="col-sm-10"><input type="range" class="form-control" id="outputAudioVolume" min="0" max="30"
                        value="15" oninput="outputAudioVolumeDisplay.value = outputAudioVolume.value"><output
                        name="outputAudioVolumeDisplay" id="outputAudioVolumeDisplay">15</output>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend class="esps-legend">Misc</legend>

            <div class="form-group">
                <label class="control-label col-sm-2" for="devid">Device ID</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="devid" name="devid"
                        title="Plain text ID to help identify your device."
                        placeholder="Plain text ID to help identify your device."></div>
            </div>



            <!-- Device Config Save -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="submitConfig()" class="btn btn-success">Save Changes</button>
                    <!-- <button type="button" onclick="testSavedConfig()" class="btn btn-warning">Test Saved
                        Config</button> -->
                </div>
            </div>

        </fieldset>


    </form>
</div>
