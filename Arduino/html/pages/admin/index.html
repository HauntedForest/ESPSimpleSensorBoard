<!-- Administration -->
<div id="admin" class="mdiv hidden anchor">
    <fieldset>
        <legend class="esps-legend">Firmware</legend>
        <form class="form-horizontal" id="updatefw" action="/updatefw" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-3">FW Version</label>
                <div class="col-sm-9">
                    <p class="form-control-static" id="x_version"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Build Date</label>
                <div class="col-sm-9">
                    <p class="form-control-static" id="x_built"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Used Flash Size</label>
                <div class="col-sm-9">
                    <p class="form-control-static" id="x_usedflashsize"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Real Flash Size</label>
                <div class="col-sm-9">
                    <p class="form-control-static" id="x_realflashsize"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Flash Chip ID</label>
                <div class="col-sm-9">
                    <p class="form-control-static" id="x_flashchipid"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label class="btn btn-primary btn-file">
                        Update Firmware <input type="file" id="efu" name="file" accept=".efu" style="display: none;">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="reboot()" class="btn btn-danger">Reboot Device</button>
                </div>
            </div>
        </form>
    </fieldset>

    <fieldset>
        <legend class="esps-legend">Device Identification</legend>

        <div class="form-group">
            <label class="control-label col-sm-2" for="devid">Device ID</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="devid" name="devid"
                    title="Plain text ID to help identify your device."
                    placeholder="Plain text ID to help identify your device."></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <br>
                <button type="button" onclick="submitConfig()" class="btn btn-success">Save Changes</button>
            </div>
        </div>

    </fieldset>
</div>
</div>
