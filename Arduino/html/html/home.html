<!-- Home / Status page -->
<div id="home" class="collapse in mdiv anchor">
    <div class="row">
        <div class="col-sm-6">
            <fieldset>
                <legend class="esps-legend">Network Status</legend>
                <table class="esps-table">
                    <tr>
                        <td width="33%">SSID</td>
                        <td><span id="x_ssid"></span></td>
                    </tr>
                    <tr>
                        <td width="33%">Hostname</td>
                        <td><span id="x_hostname"></span></td>
                    </tr>
                    <tr>
                        <td width="33%">IP</td>
                        <td><span id="x_ip"></span></td>
                    </tr>
                    <tr>
                        <td width="33%">MAC</td>
                        <td><span id="x_mac"></span></td>
                    </tr>
                    <tr>
                        <td width="33%">RSSI</td>
                        <td><span id="x_rssi"></span>dBm / <span id="x_quality"></span>%</td>
                    </tr>
                </table>
            </fieldset>
            </br>
            <fieldset>
                <legend class="esps-legend">Device Status</legend>
                <table class="esps-table">
                    <tr>
                        <td width="33%">Free Heap</td>
                        <td><span id="x_freeheap"></span></td>
                    </tr>
                    <tr>
                        <td width="33%">Up Time</td>
                        <td><span id="x_uptime"></span></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </div>
</div>
